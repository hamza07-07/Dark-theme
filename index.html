<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern ID Card Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Light Mode Styles */
      body {
        background-color: #f8f9fa;
        color: #000;
        transition: all 0.3s ease;
      }

      .form-container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .form-label {
        font-weight: bold;
      }

      .btn-primary {
        width: 100%;
      }

      /* Dark Mode Styles */
      body.dark-mode {
        background-color: #2c3e50;
        color: #ecf0f1;
      }

      .form-container.dark-mode {
        background-color: #34495e;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      }

      .btn-dark-mode {
        background-color: #1abc9c;
        color: #fff;
      }

      .form-label,
      .btn-dark-mode {
        color: #ecf0f1;
      }

      .btn-dark-mode:hover {
        background-color: #16a085;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-container">
        <h2 class="text-center mb-4">Student ID Card Form</h2>

        <!-- Dark Mode Toggle Button -->
        <button id="toggleDarkMode" class="btn btn-dark-mode mb-4">
          Switch to Dark Mode
        </button>

        <form id="idCardForm" onsubmit="run(),event.preventDefault()">
          <div class="mb-3">
            <label for="studentId" class="form-label">Student ID</label>
            <input type="text" class="form-control" id="studentId" required />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="number" class="form-label">Number</label>
            <input type="tel" class="form-control" id="number" required />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required />
          </div>
          <div class="mb-3">
            <label for="confirmAddress" class="form-label"
              >Confirm Address</label
            >
            <input
              type="text"
              class="form-control"
              id="confirmAddress"
              required
            />
          </div>
          <div class="mb-3">
            <label for="picture" class="form-label">Upload Picture</label>
            <input
              type="file"
              class="form-control"
              id="picture"
              accept="image/*"
              required
            />
            <img
              id="preview"
              src="#"
              alt="Preview"
              class="img-thumbnail mt-3"
              style="display: none; max-width: 150px"
            />
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
